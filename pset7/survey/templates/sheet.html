{% extends "layout.html" %}

{% block main %}
    <h1 class="mb-3">Sheet</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>College</th>
                    <th>Year</th>
                    <th>CS50</th>
                </tr>
            </thead>
            <tbody>
                    {% for student in students %}
                    <tr>
                        <td>{{ student["name"] }}</td>
                        <td>{{ student["college"] }}</td>
                        <td>{{ student["year"] }}</td>
                        <td>{{ 'Yes' if student["cs50"] else 'No' }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
        </table>
{% endblock %}
